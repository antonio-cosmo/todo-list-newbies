<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
            />

        <link rel="shortcut icon" href="./assets/todo-log.svg"
            type="image/x-icon">
        <link rel="stylesheet" href="./style.css">

        <title>ToDo | Newbies</title>
    </head>
    <body>
        <section class="wrapper">
            <header>
                <img src="./assets/todo-log.svg" alt="logo" />
            </header>
            <main>

                <form class="new_task_form">
                    <input
                        id="task_input"
                        type="text"
                        placeholder="Adicione uma nova tarefa"

                        />
                    <button type="submit" id="new_task_button">
                        Criar <i class="ph-bold ph-plus-circle"></i>
                    </button>
                </form>

                <section class="tasks_counter">
                    <div class="all_tasks">
                        <strong>Tarefas criadas</strong>
                        <span id="todo_count"></span>
                    </div>
                    <div class="done_tasks">
                        <strong>Concluídas</strong>
                        <span id="done_count"></span>
                    </div>
                </section>

                <section id="empty_tasks" class="empty_tasks">
                    <img src="./assets/empty-tasks.svg" alt="">
                    <div>
                        <p>Você ainda não tem tarefas cadastradas</p>
                        <p>Crie tarefas e organize seus itens a fazer</p>
                    </div>
                </section>


                <ul id="tasks_list" class="tasks_list hidden">

                                    trechos do stackoverflow travestidp de humano?</p>

                        </li>

                                    hidden"></i>
                                <i class="check_btn ph-duotone ph-check-circle"></i>
                                <p class="risked">Estudar C# e Front End</p>
                            </div>
                            <i class="delete_btn ph-duotone ph-trash"></i>
                        </li> 
                    -->
                </ul>

            </main>
        </section>

        <script src="./tasks.js"></script>
    </body>
</html>
