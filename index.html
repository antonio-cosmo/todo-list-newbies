<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"
            />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css"
            />
        <link rel="stylesheet" href="./style.css">

        <title>ToDo List Newbies</title>
    </head>
    <body>
        <section class="wrapper">
            <header>
                <img src="./assets/todo-log.svg" alt="logo" />
            </header>
            <main>

                <form class="new_task_form">
                    <input
                        id="task_input"
                        type="text"
                        placeholder="Adicione uma nova tarefa"

                        />
                    <button type="submit" id="new_task_button">
                        Criar <i class="ph-bold ph-plus-circle"></i>
                    </button>
                </form>

                <section class="tasks_counter">
                    <div class="all_tasks">
                        <strong>Tarefas criadas</strong>
                        <span id="todo_count"></span>
                    </div>
                    <div class="done_tasks">
                        <strong>Concluídas</strong>
                        <span id="done_count"></span>
                    </div>
                </section>

                <section class="empty_tasks hidden">
                    <img src="./assets/empty-tasks.svg" alt="">
                    <div>
                        <p>Você ainda não tem tarefas cadastradas</p>
                        <p>Crie tarefas e organize seus itens a fazer</p>
                    </div>
                </section>


                <ul class="tasks_list">


                </ul>

            </main>
        </section>

        <script src="./tasks.js"></script>
    </body>
</html>
